apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: k3s-cluster
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/ameyp/k3s-cluster
  ref:
    branch: deploy
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: k3s-cluster-deploy
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/ameyp/k3s-cluster
  ref:
    branch: deploy
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: wirywolf-root
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: k3s-cluster
  path: "./tanka/bootstrap/kustomizations"
  prune: true
