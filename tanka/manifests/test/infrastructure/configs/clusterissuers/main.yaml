---
{
   "apiVersion": "cert-manager.io/v1",
   "kind": "ClusterIssuer",
   "metadata": {
      "name": "letsencrypt"
   },
   "spec": {
      "acme": {
         "privateKeySecretRef": {
            "name": "letsencrypt"
         },
         "server": "https://acme-staging-v02.api.letsencrypt.org/directory",
         "solvers": [
            {
               "dns01": {
                  "cloudflare": {
                     "apiTokenSecretRef": {
                        "key": "apitoken",
                        "name": "cloudflare-api-token"
                     }
                  }
               }
            }
         ]
      }
   }
}
