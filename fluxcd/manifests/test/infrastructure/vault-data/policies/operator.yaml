      },
      "policy": "// path \"auth/token/create\" {\n//   capabilities = [\"update\"]\n// }\n\npath \"sys/auth\" {\n  capabilities = [\"create\", \"list\", \"read\"]\n}\n\npath \"auth/kubernetes/config\" {\n  capabilities = [\"read\"]\n}\n\npath \"auth/kubernetes/role/*\" {\n  capabilities = [\"create\", \"update\", \"list\", \"read\", \"delete\"]\n}\n\npath \"sys/mounts\" {\n  capabilities = [\"list\", \"read\"]\n}\n\npath \"sys/mounts/*\" {\n  capabilities = [\"create\", \"update\", \"list\", \"read\", \"delete\"]\n}\n\npath \"sys/policy/*\" {\n  capabilities = [\"create\", \"update\", \"list\", \"read\", \"delete\"]\n}\n\npath \"databases/*\" {\n  capabilities = [\"create\", \"update\", \"list\", \"read\", \"delete\"]\n}\n\npath \"gitea/*\" {\n  capabilities = [\"create\", \"update\", \"list\", \"read\", \"delete\"]\n}\n"
   }
}
