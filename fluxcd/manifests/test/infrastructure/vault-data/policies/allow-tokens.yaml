{
   "apiVersion": "redhatcop.redhat.io/v1alpha1",
   "kind": "Policy",
   "metadata": {
      "name": "allow-tokens",
      "namespace": "vault"
   },
   "spec": {
      "authentication": {
         "path": "kubernetes",
         "role": "operator"
      },
      "policy": "path \"tokens/*\" {\n  capabilities = [\"read\", \"list\"]\n}\n"
   }
}
