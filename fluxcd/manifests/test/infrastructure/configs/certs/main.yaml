---
{
   "apiVersion": "cert-manager.io/v1",
   "kind": "Certificate",
   "metadata": {
      "name": "wildcard-web-cert",
      "namespace": "default"
   },
   "spec": {
      "dnsNames": [
         "*.test.wirywolf.com"
      ],
      "issuerRef": {
         "kind": "ClusterIssuer",
         "name": "letsencrypt"
      },
      "secretName": "wildcard-tls-secret",
      "secretTemplate": {
         "annotations": {
            "reflector.v1.k8s.emberstack.com/reflection-allowed": "true",
            "reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces": "vault",
            "reflector.v1.k8s.emberstack.com/reflection-auto-enabled": "true",
            "reflector.v1.k8s.emberstack.com/reflection-auto-namespaces": "vault,databases"
         }
      },
      "usages": [
         "server auth"
      ]
   }
}
---
{
   "apiVersion": "cert-manager.io/v1",
   "kind": "Certificate",
   "metadata": {
      "name": "vault-internal-tls-secret",
      "namespace": "vault"
   },
   "spec": {
      "dnsNames": [
         "*.vault-internal"
      ],
      "ipAddresses": [
         "127.0.0.1"
      ],
      "issuerRef": {
         "kind": "ClusterIssuer",
         "name": "selfsigned"
      },
      "secretName": "vault-internal-tls-secret",
      "usages": [
         "server auth"
      ]
   }
}
